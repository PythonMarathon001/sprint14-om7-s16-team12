{% extends "Base.html "%}

{% block books %}
{% for i in content %}
<a href="{% url 'book_page' i.id%}"><div class="book_panel" style="outline: 2px solid #000;">name:{{i.name}}|count:{{i.count}}</div></a>
{% for author in i.authors.all%}
<div class="book_panel" style="display: inline;background: #1abc9c">Author:{{author.name}}.{{author.surname}}</div>
{% endfor%}
<div class="book_panel" style="height: 50px">{{i.description}}</div>
<div class="book_panel" style="height: 3px;background: black"></div>
{% endfor %}
<div class="btn-group" style="width:100%">
        <a href="/books/book_list/sorted_name_asc/"><button style="width:25%" >name ↓</button></a>
        <a href="/books/book_list/sorted_name_desc/"><button style="width:25%">name ↑</button></a>
        <a href="/books/book_list/sorted_count_asc/"><button style="width:25%">count ↑</button></a>
        <a href="/books/book_list/sorted_count_desc/"><button style="width:25%">count ↓</button></a>
</div>
{% endblock %}
