{% extends "Base.html "%}

{% block books %}
{% for i in content %}
<div class="book_panel" style="outline: 2px solid #000;">name:{{i.name}}|count:{{i.count}}</div>
{% for author in i.authors.all%}
<div class="book_panel" style="display: inline;background: #1abc9c">Author:{{author.name}}.{{author.surname}}</div>
{% endfor%}
<div class="book_panel" style="height: 50px">{{i.description}}</div>
<div class="book_panel" style="height: 3px;background: black"></div>
{% endfor %}
{% endblock %}
